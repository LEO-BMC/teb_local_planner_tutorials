local_costmap:
  footprint: [ [ -0.84, -1.25 ], [ 4.66, -1.25 ], [ 4.66, 1.25 ], [ -0.84, 1.25 ] ]

  map_type: costmap

  obstacle_layer:
    enabled: true
    # Global Filtering Parameters
    max_obstacle_height: 3.0
    obstacle_range: 18.0
    raytrace_range: 18.0

    # ObstacleCostmapPlugin
    track_unknown_space: false # If false, each pixel has one of 2 states: lethal obstacle or free. If true, each pixel has one of 3 states: lethal obstacle, free, or unknown.If false, each pixel has one of 2 states: lethal obstacle or free. If true, each pixel has one of 3 states: lethal obstacle, free, or unknown.
    footprint_clearing_enabled: false # If true, the robot footprint will clear (mark as free) the space in which it travels.
    combination_method: 1

    observation_sources: point_cloud2_sensor
    point_cloud2_sensor: {
      data_type: PointCloud2,
      topic: cloud_tracked_objects,
      marking: true,
      clearing: false,
      observation_persistence: 1.0
    }

  inflation_layer:
    enabled: true
    cost_scaling_factor: 10.0  # exponential rate at which the obstacle cost drops off (default: 10)
    inflation_radius: 10.5  # max. distance from an obstacle at which costs are incurred for planning paths.

  plugins:
    - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}

  # Coordinate frame and tf parameters
  global_frame: map
  robot_base_frame: base_link
  transform_tolerance: 0.5

  # Rate parameters
  update_frequency: 5.0
  publish_frequency: 2.0

  # Map management parameters
  rolling_window: true
  static_map: false
  always_send_full_costmap: false

  width: 40.0
  height: 40.0
  resolution: 0.5
  origin_x: 0.0
  origin_y: 0.0
